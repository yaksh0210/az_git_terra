name: Terraform workflow
on: workflow_dispatch
jobs:
  terraform_plan:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
    - name: Get code
      uses: actions/checkout@v3

    - name: Azure Login
      run: |
        az login

    - name: Initialize Terraform
      run: terraform init

    - name: Planing Terraform
      run: terraform plan

  terraform_apply:

    needs: terraform_plan

    runs-on: ubuntu-latest

    permissions:
      id-token: write
    steps:

    - name: Get code
      uses: actions/checkout@v3

    - name: Azure Login
      run: |
        az login

    - name: Terraform initialize
      run: terraform init

    - name: Applying for terraform
      run: terraform apply -auto-approve
